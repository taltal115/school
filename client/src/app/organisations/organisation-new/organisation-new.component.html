<div class="container">
  <div class="row">
    <div class="col md-12">
      <button class="btn-primary btn" (click)="fillForm()">דוגמא</button>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1">
      <form [formGroup]="newOrganisationForm" (ngSubmit)="onSubmit()">
        <div formGroupName="orgData">
          <fieldset>
            <div class="form-group">
              <div class="col-md-6">
                <label for="name">שם הארגון</label>
                <input
                  type="text"
                  id="name"
                  required
                  formControlName="name"
                  class="form-control">
              </div>
              <div class="col-md-6">
                <label for="address">כתובת</label>
                <input
                  type="text"
                  id="address"
                  formControlName="address"
                  class="form-control">
              </div>
              <div class="col-md-6">
                <label for="city">עיר</label>
                <input
                  type="text"
                  id="city"
                  formControlName="city"
                  class="form-control">
              </div>
              <div class="col-md-6">
                <label for="phone">טלפון</label>
                <input
                  type="text"
                  id="phone"
                  formControlName="phone"
                  class="form-control">
              </div>
              <div class="col-md-6">
                <label for="type">סוג הארגון</label>
                <select class="form-control" id="type">
                  <label>Status</label>
                  <option [value]="types" *ngFor="let type of types">{{type}}</option>
                </select>
              </div>
            </div>
          </fieldset>
        <br>
          <div class="col-md-12">
            <span
              *ngIf="!newOrganisationForm.valid && newOrganisationForm.touched"
              class="help-block">Please enter a valid data!</span>
            <button
              class="btn btn-primary btn-lg btn-block info"
              type="submit"
              [disabled]="!newOrganisationForm.valid">שלח</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
