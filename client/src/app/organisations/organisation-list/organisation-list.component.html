<div class="row">
  <div class="col md-12">
    <button class="btn-primary btn" (click)="onNewOrganisation()">ארגון חדש</button>
  </div>
</div>
<br>
<div class="row">

  <form>
    <div class="form-group">
      <div class="input-group table-search">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        <input type="text" class="form-control" name="searchString" placeholder="חפש..." [(ngModel)]="searchString">
      </div>
    </div>
  </form>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">שם הארגון</th>
      <th scope="col">כתובת</th>
      <th scope="col">עיר</th>
      <th scope="col">טלפון</th>
      <th scope="col">סוג הארגון</th>
      <th scope="col">סטטוס</th>
      <th scope="col">פעולות</th>
    </tr>
    </thead>
    <tbody>
    <tr [@list1] *ngFor="let org of organisations | tableFilter :  { name: searchString, address: searchString, city: searchString } : false;  let i = index">
      <td>{{ org.name }}</td>
      <td>{{ org.address }}</td>
      <td>{{ org.city }}</td>
      <td>{{ org.phone }}</td>
      <td>{{ org.type }}</td>
      <td *ngIf="!org.editMode">{{ org.status }}</td>
      <td *ngIf="org.editMode">
        <select [(ngModel)]="textValue" class="form-control">
          <label>Status</label>
          <option  [value]="status" *ngFor="let status of statuses">{{status}}</option>
        </select>
      </td>
      <td>
        <button class="btn btn-default" (click)="onEditRow(org, i)">צפייה</button>
        <button class="btn btn-danger" (click)="onDeleteRow(i, org)">מחיקה</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <span> מספר ארגונים : {{ organisationsCount }} </span>
</div>

<div class="row">
  <!-- pager -->
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(1)">ראשון</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(pager.currentPage - 1)">הקודם</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
      <a (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a (click)="setPage(pager.currentPage + 1)">הבא</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a (click)="setPage(pager.totalPages)">אחרון</a>
    </li>
  </ul>
</div>
