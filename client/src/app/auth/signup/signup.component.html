<div class="row">
  <button class="btn btn-primary" (click)="fill()">Fill Form</button>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <br>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">דואר אלקטרוני</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">סיסמא</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmPassword">אשר סיסמא</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="fullName">שם מלא</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">טלפון</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <!--<select formControlName="status">-->
        <label for="userRole">תפקיד</label>
        <select
          id="userRole"
          name="userRole"
          ngModel
          class="form-control">
          <option [value]="role" *ngFor="let role of roles">{{role}}</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
