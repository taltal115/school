  <div class="container-fluid">

    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav pull-right">
        <li routerLinkActive="active" *ngIf="(isAuthenticated)"><a routerLink="/tickets">כרטיסי שירות</a></li>

        <li *ngIf="(isAuthenticated)"><a routerLink="#">שלום {{user.fullName}}</a></li>

          </ul>
        </li>

          (click)="onLogout()"
